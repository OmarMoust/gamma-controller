name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore GammaController

      - name: Build application
        run: dotnet build GammaController -c Release --no-restore

      - name: Publish self-contained executable
        run: dotnet publish GammaController -c Release -r win-x64 --self-contained -p:PublishSingleFile=true -o publish

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: GammaController-portable
          path: publish/GammaController.exe
